<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <title>Chat</title>
</head>
<body>
    <header>
        <h1>Group and Private Chat</h1>
       
    </header>
    <main>
        <div class="side-frame"></div>
        <div class="side-frame right"></div>
        <h2>Group Chat</h2>
       <div id="group-chat"></div> 
       <div id="group-chat-messages">
        
        </div>
        <textarea id="group-message" placeholder="Type your message..."></textarea>
        <button id="send-group">Send</button>
        
        <h2>Private Chat</h2>
        <input type="text" id="alumni-search" placeholder="Search for Alumni..." onkeyup="searchAlumni()">
        <div id="alumni-list"></div>
        <div id="private-chat" style="display:none;">
            <h3 id="chat-with"></h3>
            <div id="chat-messages">
                <div class="message sent">Hi there!</div>
                <div class="message received">Hello! How are you?</div>
            </div>
            
            <textarea id="private-message" placeholder="Type your private message..."></textarea>
            <button id="send-private">Send</button>
        </div>
    </main>
    <script src="chat.js"></script>
</body>
</html>
